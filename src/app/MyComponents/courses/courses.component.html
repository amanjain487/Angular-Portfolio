<div class="container mx-auto mt-4">
    <div class="row">

        <div *ngFor="let c of courses" class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src={{c.image_path}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{c.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{c.platform}}</h6>
                </div>
            </div>
        </div>

    </div>
</div>
